<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>mini-requirejs</title>
<script type="text/javascript" src="../require.js"></script>
</head>
<body>

<script type="text/javascript">

/*

global.js return add fn

c.js return 3
b.js return 2
a.js return 1  deps -> aa.js return 11

*/

/*

d.js return 'd' deps -> e.js return 'e' deps -> f.js return 'f'

 */

require.config({
    //baseUrl : 'http://192.168.3.191:8000/examples/',
    urlArgs : '?v=20150104',
    waitSeconds : 0
});
 
require(['global','d'],function(global,d){
    console.log(global.add(d));
});






</script>





</body>
</html>
